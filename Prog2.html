<style>
@import url(https://fonts.googleapis.com/css?family=Raleway:400,500);
#title{
  text-align:center;
  font-family:Raleway;
}
#description{
  text-align:center;
}
main{
  background:RGB(0,200,200);
  padding-bottom:5px;
  padding-top:5px;
  font-family:Raleway;
}
#body{
  background:RGB(230,230,230);
  max-width:80%;
  margin-left:10%;
  margin-bottom:10%;
  text-align:center;
}
.left{
  display: inline-block;
  vertical-align:top;
  width:40%;
  text-align:right;
  padding-right:10px;
  padding-bottom:10px;
}

.right{
  display: inline-block;
  width:40%;
  text-align:left;
  padding-left:10px;
  padding-bottom:10px;
  
}
</style>

<main>
  <h1 id="title">Please fill out the form below</h1>
  <div id="body">
    <p id="description"> Placeholder </p>
    <form id="survey-form">
      <div class="left">
        <label id="name-label">*Name:</label>
      </div>
      <div class="right">
        <input name="name" id="name" type="text" required placeholder="Enter your name">
      </div>
      <br>
      <div class="left">
        <label id="email-label">*Email:</label>
      </div>
      <div class="right">
        <input name="email" id="email" type="email" required placeholder="Enter your email">
      </div>
      <br>
      <div class="left">
        <label id="number-label">*Age:</label>
      </div>
      <div class="right">
        <input id="number" type="number" required placeholder="Age" min="1" max="110">
      </div>
      <br>
      <div class="left" id="dropdown">*Current Occupation:
      </div>
      <div class="right">
        <select id="occupation-label">
          <option value="student"> Student </option>
          <option value="working-full"> Full-time </option>
          <option value="working-part"> Part-time </option>
          <option value="no-answer"> N/A </option>
        </select>
      </div>
      <br>
      <div class="left">
      Time spent on computer:
      </div>
      <div class="right">
      <input type="radio" name="usage" value="0-3">0-3 hours<br>
      <input type="radio" name="usage" value="4-6">4-6 hours<br>
      <input type="radio" name="usage" value="7-9">6-9 hours<br>
      <input type="radio" name="usage" value="9+">9+ hours<br>
      <br>
      </div>
      <div>
        <div class="left">
          What games do you play?
        </div>
        <div class="right">
          <input type="checkbox" name="game" value="game1">Game1<br>
          <input type="checkbox" name="game" value="game2">Game2<br>
          <input type="checkbox" name="game" value="game3">Game3<br>
        </div>
      </div>
      <br>
      <div class="left">
        Other games:
        </div>
      <div class="right">
        <textarea rows="3" cols "1" placeholder="Enter your games here"></textarea>
        <br>
      </div>
      <div style="margin:auto">
        <input type="submit" id="submit" value="Submit">
      </div>
    </form>
  </div>
</main>
